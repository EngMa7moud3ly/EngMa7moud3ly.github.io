<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="assets/css/sheet1.css" type="text/css" rel="stylesheet">
</head>

<body>
    <br><br>
    <center>
        <div class="container">
            <form method="post" id="login">
                <div class="imgcontainer">
                    <img src="assets/imgs/admin-logo.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <input type="email" placeholder="Enter Email" id="mail" required>
                    <input type="password" placeholder="Enter Password" id="pass" required>
                    <button class="btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </center>
</body>


<script src="assets/js/jquery-2.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js"></script>
<script src="assets/js/fbase/fbase.js"></script>
<script src="assets/js/fbase/login.js"></script>

</html>
